<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Ball Game</title>
  <style>
    body {
      background: #181818;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #222;
      border: 2px solid #00eaff;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 24px #00eaff77;
    }
    #score {
      color: #fff;
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 10px;
    }
    #restartBtn {
      display: none;
      margin: 20px auto 0 auto;
      padding: 10px 24px;
      background: #00eaff;
      color: #222;
      font-size: 1.1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    #restartBtn:hover {
      background: #00b1c5;
    }
  </style>
</head>
<body>
  <div>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <button id="restartBtn">Restart</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const restartBtn = document.getElementById('restartBtn');

    // Game variables
    let ballRadius = 10;
    let x, y;
    let dx, dy;
    let paddleHeight = 12;
    let paddleWidth = 80;
    let paddleX;
    let rightPressed = false;
    let leftPressed = false;

    let score = 0;
    let highScore = 0;
    let gameOver = false;
    let speedIncreaseInterval = 2500; // ms
    let lastSpeedIncrease = 0;

    function resetGame() {
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 3 * (Math.random() < 0.5 ? 1 : -1);
      dy = -3;
      paddleX = (canvas.width - paddleWidth) / 2;
      score = 0;
      gameOver = false;
      lastSpeedIncrease = performance.now();
      scoreDisplay.textContent = "Score: 0";
      restartBtn.style.display = "none";
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    canvas.addEventListener("mousemove", mouseMoveHandler, false);
    restartBtn.addEventListener("click", () => {
      resetGame();
      requestAnimationFrame(draw);
    });

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      }
      else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      }
      else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    function mouseMoveHandler(e) {
      const relativeX = e.clientX - canvas.getBoundingClientRect().left;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#00eaff";
      ctx.shadowColor = "#00eaff";
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.closePath();
      ctx.shadowBlur = 0;
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight - 2, paddleWidth, paddleHeight);
      ctx.fillStyle = "#fff";
      ctx.shadowColor = "#00eaff";
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.closePath();
      ctx.shadowBlur = 0;
    }

    function drawScore() {
      scoreDisplay.textContent = "Score: " + score;
    }

    function drawGameOver() {
      ctx.font = "bold 32px Arial";
      ctx.fillStyle = "#00eaff";
      ctx.textAlign = "center";
      ctx.fillText("Game Over", canvas.width/2, canvas.height/2 - 20);
      ctx.font = "20px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText("Score: " + score, canvas.width/2, canvas.height/2 + 16);
      if (score > highScore) {
        highScore = score;
      }
      ctx.fillStyle = "#fffa";
      ctx.fillText("High Score: " + highScore, canvas.width/2, canvas.height/2 + 44);
      restartBtn.style.display = "block";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBall();
      drawPaddle();
      drawScore();

      // Ball movement
      if (!gameOver) {
        // Wall collision (left/right)
        if (x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
          dx = -dx;
        }
        // Ceiling collision
        if (y + dy < ballRadius) {
          dy = -dy;
        }
        // Paddle collision
        if (
          y + dy > canvas.height - ballRadius - paddleHeight - 2 &&
          x > paddleX &&
          x < paddleX + paddleWidth
        ) {
          dy = -dy;
          score++;
        }
        // Bottom collision (missed paddle)
        else if (y + dy > canvas.height - ballRadius) {
          gameOver = true;
          drawGameOver();
          return;
        }

        x += dx;
        y += dy;

        // Paddle movement
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += 7;
        }
        else if (leftPressed && paddleX > 0) {
          paddleX -= 7;
        }

        // Speed up over time
        let now = performance.now();
        if (now - lastSpeedIncrease > speedIncreaseInterval) {
          if (dx > 0) dx *= 1.08;
          else dx *= 1.08;
          if (dy > 0) dy *= 1.08;
          else dy *= 1.08;
          lastSpeedIncrease = now;
        }

        requestAnimationFrame(draw);
      }
    }

    // Game start
    resetGame();
    draw();
  </script>
</body>
</html>
